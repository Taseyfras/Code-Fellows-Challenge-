<!DOCTYPE html>
<html>
  <head>
    <title>Code Challenge One - Awesome Index w/ Libraries</title>
    <script src="https://cdn.jsdelivr.net/lodash/3.10.1/lodash.js"></script>
    <link type="text/css" rel="stylesheet" href="FirstChallengeLibraries.css" />
    <script src="FirstChallengeLibraries.js"></script>
    
	</head>
  <body>
	    <table>
	        <thead>
	            <tr><th colspan="3" id="header" class="blue">Code Challenge One - Awesome Index</th></tr>
	            <tr></tr>
	        </thead>
	        <tbody>
              <tr class="gray">
	                <td>Name</td>
	                <td>Occupation</td>
	                <td>Awesome Index</td>
	            </tr>
	            <tr>
	                <td>Trinity</td>
	                <td>programmer</td>
	                <td>10</td>
	            </tr>
	            <tr>
	                <td>Mater</td>
	                <td>Tow Truck</td>
	                <td>Unknown</td>
	            </tr>
               <tr>
                  <td>Number 5</td>
                  <td>Programmer</td>
                  <td>7</td>
              </tr>
               <tr>
                  <td>Alice</td>
                  <td>Programmer</td>
                  <td>9</td>
              </tr>
               <tr>
                  <td>Zaphod</td>
                  <td>President of the Galaxy</td>
                  <td>Unknown</td>
              </tr>
               <tr>
                  <td>Bob Parr</td>
                  <td>Programmer</td>
                  <td><p>6</p></td>
              </tr>
	        </tbody>
          <tr><th colspan="3" class="blue">Awesome-Index Average: <span id="awesome-index"></span></th></tr>
	    </table>
  </body>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
   <script>
   var sum = 0;
   /*  $ is the jQuery function, .each calls up looping counter */
$.each(AwesomeIndex,function() {
  /*"this" is a variable, it works with the counter because a numeric value
  would cause an error - like a stand-in object */
    sum += this;
});
 
 var average = sum/AwesomeIndex.length;
/* .html() sets the content of th identified element*/
   $("#awesome-index").html(average);


   </script>
 </html>
